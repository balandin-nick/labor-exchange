{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-8 col-lg-4 offset-2 offset-lg-4">
            <form class="form-signin pt-5" method="post">
                {% csrf_token %}
                <div class="text-center mt-5 b-1">
                    <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
                    <p class="h5 font-weight-light">Войдите, чтобы управлять</p>
                </div>

                <div class="mt-5 form-label-group">
                    <p class="text-muted">Электропочта</p>
                    <input type="email" id="email" name="email" class="form-control" required autofocus>
                    <label for="email"></label>
                </div>

                <div class="form-label-group">
                    <p class="text-muted">Пароль</p>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <label for="password"></label>
                </div>

                <div class="checkbox mb-3"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
            </form>
        </div>
    </div>

    {% include 'accounts/auth_errors.html' %}
{% endblock %}
