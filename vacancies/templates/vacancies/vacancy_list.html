{% extends 'base.html' %}

{% block content %}
    <section>
        <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 70px;">
            <strong>{{ page_header }}</strong>
        </h1>

        <p class="text-center pt-1">Количество вакансий: {{ vacancy_list.count }}</p>

        <div class="row mt-5">
            <div class="col-12 col-lg-8 offset-lg-2 m-auto">
                {% for vacancy in vacancy_list %}
                    <div class="card mb-4">
                        <div class="card-body px-4">
                            <div class="row">{% include 'vacancies/vacancy_preview.html' %}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
